<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="suenthi">
    <div class="branding">
        <div class="logo">SÃ¼nti</div>
        <div class="info">
            The tiny MIDI Pure JS synth
        </div>
    </div>
    <div class="controls">
        <div class="controls__control-unit filter">
            <div class="osc-type__label">Filter</div>
            <div class="filter__range">
                <input type="range" id="filter-freq" name="filter-freq"
                       min="20" max="20000" step="0.5" value="1000">
                <label for="attack">Filter Cue</label>
            </div>
        </div>
        <div class="controls__control-unit envelope">
            <div class="osc-type__label">Envelope</div>
            <div class="adsr__range">
                <input type="range" id="attack" name="attack"
                       min="0" max="3" step="0.01" value="0">
                <label for="attack">Attack</label>
            </div>
            <div class="adsr__range">
                <input type="range" id="release" name="release"
                       min="0" max="3" step="0.01" value="0.45">
                <label for="release">Release</label>
            </div>
        </div>
        <div class="controls__control-unit is--oscillator oscillator">
            <div class="osc-type__label">Oscilator type</div>
            <div class="controls__osc-type-inputs">
                <label for="sine"><input checked type="radio" value="sine" id="sine" data-type="sine" name="osc-type">Sine</label>
                <label for="square"><input type="radio" value="square" id="square" data-type="square" name="osc-type">Square</label>
                <label for="sawtooth"><input type="radio" value="sawtooth" id="sawtooth" data-type="sawtooth"
                                             name="osc-type">Saw</label>
                <label for="triangle"><input type="radio" value="triangle" id="triangle" data-type="triangle"
                                             name="osc-type">Triangle</label>
            </div>
        </div>
    </div>
    <div class="keyboard">
        <div class="keyboard__octave octave">
            <button class="octave__btn-up">up</button>
            <div class="octave__val">0</div>
            <button class="octave__btn-down">down</button>
        </div>
        <div class="keyboard__keys keys"></div>
    </div>

</div>
</body>
</html>
